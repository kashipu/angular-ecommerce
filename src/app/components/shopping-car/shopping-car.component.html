<div *ngIf="carrito.length > 0; else elseBlock" class="shopping-cart-box">
  <div *ngFor="let item of carrito" class="shopping-cart-card">
    <div class="shopping-cart-item">
      <img [src]="item.image" alt="">
      <div class="shopping-cart-item-info">
        <h2>{{item.name}}</h2>
        <p> $ {{item.price | number}}</p>
      </div>
    </div>
  </div>
  <div class="shopping-cart-total">
    <p>Total: Pendiente por ajustar servicio</p>
  </div>
  <button>Ver Carrito</button>
</div>
<ng-template #elseBlock>
  <div class="shopping-cart-box">
    <p class="empty">El carrito de compras está vacío</p>
  </div>
</ng-template >
