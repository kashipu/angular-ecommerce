<div class="breadcrumb-box">
  <nav>
    <ul class="breadcrumb">
      <li *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <ng-container *ngIf="!last">
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> >
        </ng-container>
        <ng-container *ngIf="last">
          {{ breadcrumb.label }}
        </ng-container>
      </li>
    </ul>
  </nav>
</div>
